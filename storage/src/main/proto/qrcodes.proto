syntax = "proto3";
option java_package = "dev.veryniche.quickqr.storage.models";
option java_multiple_files = true;


message Qrcodes {
  repeated QRCode qrCodes = 1;
}

message QRCode {
  int32 id = 1;
  string name = 2;
  string content = 3;
  string imageBase64 = 4;
  string iconName = 5;
  int32 primaryColor = 6;
  int32 secondaryColor = 7;
  int32 sortOrder = 8;
  double lastModified = 9;
}